<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoreAdmin - Manage Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-nav { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-800">

<nav class="bg-white/80 backdrop-blur-md text-slate-800 shadow-sm sticky top-0 z-50 border-b border-slate-200">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="bg-orange-500 p-2 rounded-xl shadow-lg shadow-orange-500/20">
                <i class="fa-solid fa-box-archive text-xl text-white"></i>
            </div>
            <span class="text-xl font-bold tracking-tight uppercase">Store<span class="text-orange-500">Hub</span></span>
        </div>
        <div class="flex gap-4 md:gap-8 items-center">
            <a href="index.html" class="text-slate-600 hover:text-orange-600 transition flex items-center gap-2 text-sm font-medium">
                <i class="fa-solid fa-eye"></i> <span class="hidden md:inline">ดูหน้าร้าน</span>
            </a>
            <a href="admin-orders.html" class="bg-slate-100 hover:bg-orange-500 hover:text-white text-slate-700 px-4 py-2 rounded-lg transition-all flex items-center gap-2 text-sm font-medium">
                <i class="fa-solid fa-chart-line"></i> จัดการออเดอร์
            </a>
        </div>
    </div>
</nav>

    <main class="container mx-auto px-4 py-8 max-w-7xl">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <div class="lg:w-1/3 space-y-6">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-6 overflow-hidden">
                    <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-slate-800">
                        <i class="fa-solid fa-tags text-orange-500"></i> หมวดหมู่สินค้า
                    </h3>
                    <div class="flex gap-2 mb-6">
                        <input type="text" id="new-cat-name" placeholder="ชื่อหมวดหมู่..." class="flex-1 bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 text-sm outline-none focus:ring-2 focus:ring-orange-500/20 focus:border-orange-500 transition-all">
                        <button onclick="addCategory()" class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2.5 rounded-xl text-sm font-bold shadow-lg shadow-orange-500/20 transition-all active:scale-95">
                            เพิ่ม
                        </button>
                    </div>
                    <div id="category-tags" class="flex flex-wrap gap-2 max-h-40 overflow-y-auto custom-scrollbar pr-2">
                        </div>
                </div>

                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-8 sticky top-28">
                    <div class="mb-8">
                        <h2 id="form-title" class="text-2xl font-bold text-slate-900 flex items-center gap-3">
                            <span class="bg-orange-100 text-orange-600 w-10 h-10 flex items-center justify-center rounded-xl shadow-inner">
                                <i class="fa-solid fa-plus text-sm"></i>
                            </span>
                            เพิ่มสินค้าใหม่
                        </h2>
                    </div>

                    <form id="product-form" class="space-y-5">
                        <input type="hidden" id="edit-id">
                        
                        <div>
                            <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">ชื่อสินค้า</label>
                            <input type="text" id="p_name" required placeholder="เช่น เสื้อยืด Oversize" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:ring-2 focus:ring-orange-500/20 focus:border-orange-500 outline-none transition-all">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">ราคา (฿)</label>
                                <input type="number" id="p_price" required placeholder="0.00" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:border-orange-500 outline-none">
                            </div>
                            <div>
                                <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">หมวดหมู่</label>
                                <select id="p_category" class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:border-orange-500 outline-none appearance-none">
                                    <option value="">เลือกหมวดหมู่</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">รายละเอียด</label>
                            <textarea id="p_description" rows="3" placeholder="ระบุรายละเอียดสินค้าสั้นๆ..." class="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 focus:border-orange-500 outline-none resize-none"></textarea>
                        </div>

                        <div>
                            <label class="block text-[11px] font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">รูปภาพ (สูงสุด 3 URL)</label>
                            <div class="space-y-3" id="image-inputs-container">
                                <div class="relative group">
                                    <input type="url" class="p-image-input w-full bg-slate-50 border border-slate-200 rounded-xl p-3 pl-10 text-sm focus:border-orange-500 outline-none transition-all" placeholder="URL รูปหลัก (Cover)" required>
                                    <i class="fa-solid fa-image absolute left-4 top-4 text-slate-300 group-focus-within:text-orange-500 transition-colors"></i>
                                </div>
                                <div class="relative group">
                                    <input type="url" class="p-image-input w-full bg-slate-50 border border-slate-200 rounded-xl p-3 pl-10 text-sm focus:border-orange-500 outline-none transition-all" placeholder="URL รูปที่ 2">
                                    <i class="fa-solid fa-link absolute left-4 top-4 text-slate-300"></i>
                                </div>
                                <div class="relative group">
                                    <input type="url" class="p-image-input w-full bg-slate-50 border border-slate-200 rounded-xl p-3 pl-10 text-sm focus:border-orange-500 outline-none transition-all" placeholder="URL รูปที่ 3">
                                    <i class="fa-solid fa-link absolute left-4 top-4 text-slate-300"></i>
                                </div>
                            </div>
                        </div>

                        <div class="pt-4 space-y-3">
                            <button type="submit" id="btn-save" class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-2xl transition-all shadow-xl shadow-slate-200 flex items-center justify-center gap-3">
                                <i class="fa-solid fa-cloud-arrow-up text-orange-400"></i> <span>บันทึกข้อมูลสินค้า</span>
                            </button>
                            <button type="button" id="btn-cancel" onclick="resetForm()" class="hidden w-full bg-slate-100 hover:bg-slate-200 text-slate-500 font-semibold py-3 rounded-2xl transition-all flex items-center justify-center gap-2">
                                <i class="fa-solid fa-xmark"></i> ยกเลิกการแก้ไข
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="lg:w-2/3">
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-8 border-b border-slate-100 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                        <div>
                            <h2 class="text-2xl font-bold text-slate-900">คลังสินค้าปัจจุบัน</h2>
                            <p class="text-slate-400 text-sm font-light italic">รายการสินค้าทั้งหมดที่แสดงในหน้าร้าน</p>
                        </div>
                        <div class="flex items-center gap-2 bg-orange-50 text-orange-600 px-5 py-2.5 rounded-2xl border border-orange-100 shadow-sm">
                            <i class="fa-solid fa-box text-sm"></i>
                            <span id="product-count" class="text-sm font-bold">0 รายการ</span>
                        </div>
                    </div>

                    <div class="overflow-x-auto custom-scrollbar">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-slate-50 text-[11px] uppercase text-slate-400 font-bold tracking-[0.2em]">
                                    <th class="px-8 py-5">ข้อมูลสินค้า</th>
                                    <th class="px-8 py-5">หมวดหมู่</th>
                                    <th class="px-8 py-5 text-right">ราคา</th>
                                    <th class="px-8 py-5 text-center">จัดการ</th>
                                </tr>
                            </thead>
                            <tbody id="product-list-body" class="divide-y divide-slate-50 text-sm">
                                </tbody>
                        </table>
                    </div>
                    
                    <div id="loader" class="p-24 text-center hidden">
                        <div class="relative w-12 h-12 mx-auto">
                            <div class="absolute inset-0 rounded-full border-4 border-slate-100"></div>
                            <div class="absolute inset-0 rounded-full border-4 border-t-orange-500 animate-spin"></div>
                        </div>
                        <p class="mt-4 text-slate-400 text-sm animate-pulse">กำลังดึงข้อมูลคลังสินค้า...</p>
                    </div>

                    <div id="empty-state" class="p-24 text-center hidden">
                        <div class="bg-slate-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 border border-slate-100 text-slate-300">
                            <i class="fa-solid fa-folder-open text-3xl"></i>
                        </div>
                        <h3 class="font-bold text-slate-900 text-lg">ยังไม่มีสินค้าในระบบ</h3>
                        <p class="text-slate-400 text-sm">คุณสามารถเพิ่มสินค้าชิ้นแรกได้ที่ฟอร์มด้านข้าง</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Supabase Config (Using your credentials)
        const SB_URL = 'https://eodbsetbyryimczkhoaw.supabase.co';
        const SB_KEY = 'sb_publishable_pWCFODdbMNdtx0_tytIXjw_jEry84HD'; 
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        // --- Category Functions ---
        async function fetchCategories() {
            const { data, error } = await _supabase.from('categories').select('*').order('name');
            if (error) return;

            const dropdown = document.getElementById('p_category');
            const tagContainer = document.getElementById('category-tags');
            
            dropdown.innerHTML = '<option value="">เลือกหมวดหมู่</option>';
            tagContainer.innerHTML = '';

            if (data) {
                data.forEach(cat => {
                    // Dropdown
                    const option = document.createElement('option');
                    option.value = cat.name;
                    option.textContent = cat.name;
                    dropdown.appendChild(option);

                    // Tags UI
                    tagContainer.innerHTML += `
                        <div class="flex items-center gap-2 bg-white text-slate-600 px-3 py-1.5 rounded-xl text-xs font-semibold border border-slate-200 hover:border-orange-300 hover:bg-orange-50 transition-all cursor-default">
                            <span>${cat.name}</span>
                            <button onclick="deleteCategory(${cat.id})" class="text-slate-300 hover:text-red-500 transition-colors">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>`;
                });
            }
        }

        async function addCategory() {
            const nameInput = document.getElementById('new-cat-name');
            const name = nameInput.value.trim();
            if (!name) return;
            const { error } = await _supabase.from('categories').insert([{ name: name }]);
            if (!error) {
                nameInput.value = '';
                fetchCategories();
            }
        }

        async function deleteCategory(id) {
            if (!confirm('ต้องการลบหมวดหมู่นี้ใช่หรือไม่?')) return;
            const { error } = await _supabase.from('categories').delete().eq('id', id);
            if (!error) fetchCategories();
        }

        // --- Product Functions ---
        async function fetchProducts() {
            const loader = document.getElementById('loader');
            const empty = document.getElementById('empty-state');
            const tbody = document.getElementById('product-list-body');
            
            loader.classList.remove('hidden');
            empty.classList.add('hidden');
            tbody.innerHTML = '';

            const { data: products, error } = await _supabase
                .from('products')
                .select('*')
                .order('id', { ascending: false });

            loader.classList.add('hidden');

            if (error || !products || products.length === 0) {
                empty.classList.remove('hidden');
                document.getElementById('product-count').innerText = `0 รายการ`;
                return;
            }

            document.getElementById('product-count').innerText = `${products.length} รายการ`;
            
            products.forEach(p => {
                const images = p.image_url ? p.image_url.split(',') : [];
                const mainImage = images[0] || 'https://via.placeholder.com/150';

                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50/50 transition-all group">
                        <td class="px-8 py-5">
                            <div class="flex items-center gap-5">
                                <div class="relative group-hover:scale-105 transition-transform duration-300">
                                    <img src="${mainImage}" class="w-14 h-14 object-cover rounded-2xl shadow-sm border border-slate-200">
                                    <div class="absolute inset-0 rounded-2xl shadow-inner bg-black/5"></div>
                                </div>
                                <div>
                                    <div class="font-bold text-slate-800 text-base leading-tight mb-1">${p.name}</div>
                                    <div class="flex items-center gap-2">
                                        <span class="text-slate-300 text-[10px] font-mono tracking-tighter uppercase">ID: #${p.id}</span>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="px-8 py-5">
                            <span class="inline-flex items-center px-2.5 py-1 rounded-lg text-[11px] font-bold bg-slate-100 text-slate-500 border border-slate-200">
                                ${p.category || 'ทั่วไป'}
                            </span>
                        </td>
                        <td class="px-8 py-5 text-right font-bold text-slate-900">
                            <span class="text-orange-500 font-medium text-xs">฿</span> ${Number(p.price).toLocaleString()}
                        </td>
                        <td class="px-8 py-5">
                            <div class="flex justify-center gap-2">
                                <button onclick='editProduct(${JSON.stringify(p)})' class="w-9 h-9 flex items-center justify-center rounded-xl bg-white border border-slate-200 text-slate-400 hover:text-blue-600 hover:border-blue-200 hover:bg-blue-50 transition-all">
                                    <i class="fa-solid fa-pen-to-square text-xs"></i>
                                </button>
                                <button onclick="deleteProduct(${p.id})" class="w-9 h-9 flex items-center justify-center rounded-xl bg-white border border-slate-200 text-slate-400 hover:text-red-600 hover:border-red-200 hover:bg-red-50 transition-all">
                                    <i class="fa-solid fa-trash-can text-xs"></i>
                                </button>
                            </div>
                        </td>
                    </tr>`;
            });
        }

        function editProduct(product) {
            resetForm();
            document.getElementById('form-title').innerHTML = `<span class="bg-blue-100 text-blue-600 w-10 h-10 flex items-center justify-center rounded-xl shadow-inner"><i class="fa-solid fa-pen-to-square text-sm"></i></span> แก้ไขข้อมูลสินค้า`;
            document.getElementById('edit-id').value = product.id;
            document.getElementById('p_name').value = product.name;
            document.getElementById('p_price').value = product.price;
            document.getElementById('p_category').value = product.category || '';
            document.getElementById('p_description').value = product.description || '';
            
            if (product.image_url) {
                const images = product.image_url.split(',');
                const inputs = document.querySelectorAll('.p-image-input');
                images.forEach((url, index) => { if (inputs[index]) inputs[index].value = url; });
            }
            
            document.getElementById('btn-save').innerHTML = '<i class="fa-solid fa-check-double text-blue-400"></i> <span>อัปเดตข้อมูลสินค้า</span>';
            document.getElementById('btn-save').className = "w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-2xl transition-all shadow-xl flex items-center justify-center gap-3";
            document.getElementById('btn-cancel').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('product-form').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('form-title').innerHTML = `<span class="bg-orange-100 text-orange-600 w-10 h-10 flex items-center justify-center rounded-xl shadow-inner"><i class="fa-solid fa-plus text-sm"></i></span> เพิ่มสินค้าใหม่`;
            document.getElementById('btn-save').innerHTML = '<i class="fa-solid fa-cloud-arrow-up text-orange-400"></i> <span>บันทึกข้อมูลสินค้า</span>';
            document.getElementById('btn-save').className = "w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-2xl transition-all shadow-xl flex items-center justify-center gap-3";
            document.getElementById('btn-cancel').classList.add('hidden');
        }

        document.getElementById('product-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-save');
            const editId = document.getElementById('edit-id').value;
            
            const imageInputs = document.querySelectorAll('.p-image-input');
            const imageUrls = Array.from(imageInputs).map(i => i.value.trim()).filter(u => u !== "").join(',');

            const productData = {
                name: document.getElementById('p_name').value,
                price: Number(document.getElementById('p_price').value),
                category: document.getElementById('p_category').value,
                description: document.getElementById('p_description').value,
                image_url: imageUrls
            };

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch animate-spin"></i> <span>กำลังบันทึก...</span>';

            let result = editId ? 
                await _supabase.from('products').update(productData).eq('id', editId) : 
                await _supabase.from('products').insert([productData]);

            if (result.error) {
                alert('เกิดข้อผิดพลาด: ' + result.error.message);
            } else { 
                resetForm(); 
                fetchProducts(); 
            }
            btn.disabled = false;
        });

        async function deleteProduct(id) {
            if (!confirm('ยืนยันการลบสินค้าออกจากคลัง?')) return;
            const { error } = await _supabase.from('products').delete().eq('id', id);
            if (!error) fetchProducts();
        }

        // Initialize
        fetchCategories();
        fetchProducts();
    </script>
</body>
</html>
